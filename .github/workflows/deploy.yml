name: Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug SSH Key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Create tarball of dist folder
        run: |
          tar -czf /tmp/dist.tar.gz -C dist .

      - name: Deploy tarball to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "/tmp/dist.tar.gz"
          target: "/tmp/dist.tar.gz"

      - name: Unpack files on server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${USER}@${{ secrets.SERVER_IP }} << 'EOF'
            mkdir -p /var/www/molnikas.su
            tar -xzf /tmp/dist.tar.gz -C /var/www/molnikas.su/
            rm /tmp/dist.tar.gz
          EOF

      - name: Restart NGINX
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sudo systemctl restart nginx